<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-200 to-indigo-200 text-lg">
    <div class="container mx-auto p-6 m-4">
        <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg shadow-lg">
            <div class="md:flex">
                <div class="w-full p-4">
                    <h2 id="title" class="text-3xl font-bold text-gray-800 text-center mb-2"></h2>
                    <h3 id="date" class="text-2xl text-gray-600 text-center mb-4"></h3>
                </div>
            </div>
            <div id="weather" class="p-6 border-t border-gray-200 text-base"></div>
        </div>
    </div>
</body>
    
                    

    <script>
        const KEY = "d6a7684d2115f8e511a746047c53476c";
        const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?units=metric&lat=41.499321&lon=-81.694359&appid=${KEY}`;
        //const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?units=metric&lat=37.870590&lon=112.548882&appid=${KEY}`; it's my home town.
        addEventListener("load", (event) => {
            loadWeather();
        })


        function loadWeather(){
            const xhttp = new XMLHttpRequest();
            xhttp.open('GET', weatherUrl, true);
            document.getElementById('weather').innerHTML = "loading...";
            xhttp.onreadystatechange=handler;
            xhttp.onerror=errorHandler;
            xhttp.send();
        }

        function handler(){
            if (this.readyState === 4) {
                if (this.status) {
                    const data = JSON.parse(this.responseText);
                    const currentDate = new Date();
                    console.log(data);
                    let html = "";
                    html += `<h4 class="text-2xl font-semibold text-gray-800">${data.weather[0].main}</h4>`;
                    html += `Description: ${data.weather[0].description}<br>`;
                    html += `<img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="${data.weather[0].main}" class="w-40 h-40"/><br />`;
                    html += `Temperature: ${data.main.temp}&#8451<br>`;
                    html += `${data.main.temp_min}&#8451 ~ ${data.main.temp_max}&#8451<br>`;
                    html += `Feel like: ${data.main.feels_like}&#8451<br>`;
                    html += `Wind Speed: ${data.wind.speed}<br>`;
                    document.getElementById('weather').innerHTML = html;
                    document.getElementById("title").innerHTML = `${data.name} ${data.sys.country}`;
                    document.getElementById("date").innerHTML = `${currentDate.getFullYear()}/${currentDate.getMonth()+1}/${currentDate.getDate()}`;
                }
            }
        }

        function errorHandler(){
            document.getElementById("weather").innerHTML = "There was an error!"
        }
    </script>
</body>
</html>
