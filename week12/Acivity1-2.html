<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="context"></div>


    <script>

        $(document).ready(function() {
            $.ajax({
                type:"GET",
                url:"dataset.xml",
                dataType:"xml",
                success:function(xml){
                    
                    var data = $(xml).find("record:nth-child(10)");
                    var fname = data.find("f_name").text();
                    var jobTitle = data.find("job_title").text();

                    $("#context").html(`${fname}  --  ${jobTitle}`);
                }
            });
        });
    </script>
</body>
</html>
